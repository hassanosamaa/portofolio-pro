{% macro card (imgPath,percentage,skill,progressClass) %}

<div class="pro-gress">
    <div class="circular-progress {{progressClass}}">
        <span class="progress-value">
            <img src="{{imgPath}}" alt="">
        </span>
    </div>
    <span class="percentage">{{percentage}}</span>
    <span class="skill">{{skill}}</span>
</div>
{% endmacro %}
