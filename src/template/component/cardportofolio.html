{% macro card (imgPath,title,cate) %}

<div class="col-10 col-md-6 col-lg-4">
    <div class="card">
        
            <a href="#" class="img">
                <img src="{{imgPath}}" alt="">
            </a>
            <div class="card-bottom d-flex justify-content-between ">
                <h3>{{title}}</h3>
                <span>{{cate}} </span>
            </div>
        
    </div>
</div>

{% endmacro %}
